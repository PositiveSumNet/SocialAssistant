<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='shortcut icon' href='data:image/x-icon;,' type='image/x-icon' />
    <title>Whosum Social Assistant</title>
    <link href='css/bootstrap/bootstrap.min.css' rel='stylesheet' />
    <link href='css/bootstrap/flags.css' rel='stylesheet' />
    <link href='css/app.css' rel='stylesheet' />
    <link href='lib/bootstrap-icons/bootstrap-icons.css' rel='stylesheet' />
  </head>
  <body>
    <div class='main'>
      <h1 class="bg-header inkfree"><a href="https://whosum.com" target="_blank">+Î£ Whosum</a></h1>
      <h5 class="bg-subheader inkfree">Locally Cached Social Database</h5>
      <div id="dbui" class="pb-2 ps-4 pe-4">
        <div id='transferringMsg' style="display:none;">Copying recent recordings to local database...</div>
          <div class='listHeader row'>
            <div class='listPivot pt-2 col-2'>
              <div class='input-group'>
                <label for='txtFollowPivotHandle' class='text-muted input-group-text'>@</label>
                <input id='txtFollowPivotHandle' type='text' placeholder='account' class='form-control' />
              </div>
            </div>
            <div id='followDirection' class='col-sm-auto'>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optFollowDirection" id="optFollowing">
                <label class="form-check-label" id="optFollowingLabel" for="optFollowing">following&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="optFollowDirection" id="optFollowers">
                <label class="form-check-label" id="optFollowersLabel" for="optFollowers">followers&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
              </div>
            </div>
            <div class='pt-2 col-2'>
              <input id='txtFollowSearch' type='text' class='form-control' placeholder='search...' />
            </div>
            <div class='pt-2 col-2 container'>
              <div class='row input-group'>
                <label for='txtPageNum' class='text-muted input-group-text col-sm-auto'>pg</label>
                <input id='txtPageNum' type='text' style='min-width:50px;border-right:none;' class='form-control col-3' value='1' />
                <a class='form-control col-2' data-toggle='tooltip' title='prior page' href='#' id='priorPage' role='button'><i class="bi-chevron-double-left"></i></a>
                <a class='form-control col-2' data-toggle='tooltip' title='next page' href='#' id='nextPage' role='button'><i class="bi-chevron-double-right"></i></a>
                <a class='form-control col-2' data-toggle='tooltip' title='set page size' href='#' id='pageGear' role='button'><i class="bi-gear"></i></a>
              </div>
            </div>
            <div id='queryOptions' class='col-4 container'>
              <div class='row'>
                <div class="form-check col">
                  <input class="form-check-input" type="checkbox" name="chkMutual" id="chkMutual">
                  <label class="form-check-label" for="chkMutual">Mutual follow</label>
                </div>
                <div class="form-check col">
                  <input class="form-check-input" type="radio" name="optWith" id="optWithMdon">
                  <label class="form-check-label" for="optWithMdon">
                    <span>w/ Mastodon</span>
                    <a data-toggle='tooltip' title='set page size' href='#' id='mdonGear'><i class="bi-gear"></i></a>
                  </label>
                </div>
                <div class="form-check form-check col">
                  <input class="form-check-input" type="radio" name="optWith" id="optWithEmail">
                  <label class="form-check-label" for="optWithEmail">w/ Email</label>
                </div>
              </div>
              <div class='row'>
                <div class="form-check col">
                  <input class="form-check-input" type="checkbox" name="chkFavorited" id="chkFavorited">
                  <label class="form-check-label" for="chkFavorited">Favorite</label>
                </div>
                <div class="form-check form-check col">
                  <input class="form-check-input" type="radio" name="optWith" id="optWithUrl">
                  <label class="form-check-label" for="optWithUrl">w/ Url</label>
                </div>
                <div class="form-check form-check col">
                  <input class="form-check-input" type="radio" name="optWith" id="optClear">
                  <label class="form-check-label" for="optClear">w/ Any</label>
                </div>
              </div>
            </div>
          </div>
          <div id="followListProgress" class="progress" style="height:3px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
          </div>        
          <div id='followList' class='container-fluid' style='display:none;'>
          <div id='listFollowPivotPicker' class='row container pt-2'></div>
          <div class='listMain row' id='followListMain'>
            <div id='paginated-list' aria-live='polite'>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom">
      <span>
        <span>SQLite DB Version: <span id='sqliteVersionLib'></span></span>, 
        <span>OPFS: <span id='sqliteOpfsOk'></span></span>, 
        <span>Script #: <span id='dbScriptNumber'></span></span> |
        <a href='https://whosum.com/privacy' target='_blank'>Privacy</a> |
        <a href='https://whosum.com/terms' target='_blank'>Terms</a> |
        <a href='https://github.com/positivesumnet/socialassistant' target='_blank'>Code</a>
      </span>
    </footer>
    <script src='lib/shared/es6lib.js'></script>
    <script src='lib/shared/strlib.js'></script>
    <script src='lib/shared/emojilib.js'></script>
    <script src='index.js'></script>
  </body>
</html>
