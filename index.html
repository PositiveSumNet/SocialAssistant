<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <link rel='shortcut icon' href='data:image/x-icon;,' type='image/x-icon' />
    <title>Whosum Social Assistant</title>
    <link href='css/bootstrap/bootstrap.min.css' rel='stylesheet' />
    <link href='css/app.css' rel='stylesheet' />
    <link href='lib/bootstrap-icons/bootstrap-icons.css' rel='stylesheet' />
  </head>
  <body>
    <div>
      <h1 class="bg-header inkfree"><a href="https://whosum.com" target="_blank">+Î£ Whosum</a></h1>
      <h5 class="bg-subheader inkfree">Locally Cached Social Database</h5>
      <div id="dbui" class="pb-2 ps-4 pe-4">
        <div id='transferringMsg' style="display:none;">Copying recent recordings to local database...</div>
        <div id='followList'>
          <div class='listHeader h4'>
            <div class='listPivot pt-2'>
              <label for='txtFollowPivotHandle' class='pe-2 text-muted'>Account </label>
              <input id='txtFollowPivotHandle' type='text' placeholder='@handle' />
              <div id='listFollowPivotPicker' class='container pt-2'>
              </div>
            </div>
            <div id='followDirection pt-2'>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="optFollowDirection" id="optFollowing" checked>
                <label class="form-check-label" for="optFollowing">
                  is following...
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="optFollowDirection" id="optFollowers">
                <label class="form-check-label" for="optFollowers">
                  has followers...
                </label>
              </div>
            </div>
            <div class='pt-4'>
              <input id='txtFollowSearch' type='text' placeholder='search...' />
            </div>
          </div>
          <div class='listMain' id='followListMain'>
            <ul id='paginated-list' aria-live='polite'>
            </ul>
            <nav class="pagination-container">
              <button class="pagination-button" id="prev-button" title="Previous page" aria-label="Previous page">
                &lt;
              </button>
              
              <div id="pagination-numbers">
              </div>
              
              <button class="pagination-button" id="next-button" title="Next page" aria-label="Next page">
                &gt;
              </button>
            </nav>            
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom p-3">
      <span>
        <span>SQLite DB Version: <span id='sqliteVersionLib'></span></span>, 
        <span>OPFS: <span id='sqliteOpfsOk'></span></span>, 
        <span>Script #: <span id='dbScriptNumber'></span></span> |
        <a href='https://whosum.com/privacy' target='_blank'>Privacy</a> |
        <a href='https://whosum.com/terms' target='_blank'>Terms</a> |
        <a href='https://github.com/positivesumnet/socialassistant' target='_blank'>Code</a>
      </span>
    </footer>
    <script src='index.js'></script>
  </body>
</html>
